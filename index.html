<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Rock, Paper, Scissors!</div>
    <div class="round-number">Round</div>
    <div class="computer-buttons">
        <button class="computer-rock"><img src="images/question.png" width="100" height="100"></button>
        <button class="computer-paper"><img src="images/question.png" width="100" height="100"></button>
        <button class="computer-scissors"><img src="images/question.png" width="100" height="100"></button>
    </div>
    <div class="score">
        <div class="user-score">You: 0</div>
        <div class="computer-score">Computer: 0</div>
    </div>
    <div class="user-buttons">
        <button class="user-rock"><img src="images/rock.png" width="100" height="100"></button>
        <button class="user-paper"><img src="images/paper.png" width="100" height="100"></button>
        <button class="user-scissors"><img src="images/scissors.png" width="100" height="100"></button>
    </div>
</body>
</html>
